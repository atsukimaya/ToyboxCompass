<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>A-Frame 球体サンプル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frameのシーン -->
    <a-scene>
        <!-- カメラとライト -->
        <a-entity camera position="0 1.6 3"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

        <!-- 球体オブジェクト（原点から少し奥に置く） -->
        <a-sphere position="0 1.5 -3" radius="1"
                  color="#ff6666"
                  material="emissive: #ff4444; emissiveIntensity: 0.6">
        </a-sphere>
    </a-scene>
</body>
</html>
