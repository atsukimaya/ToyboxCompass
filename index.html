<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Camera Test</title>
    <style>
        /* ページ全体を黒背景に、余白ゼロで表示 */
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
        }
        /* カメラ映像を画面いっぱいに広げる */
        video {
            position: absolute;
            inset: 0; /* 上下左右を0に固定 */
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画面比率を保ちながら拡大表示 */
        }
        /* スタートボタンを画面下に配置 */
        #start {
            position: absolute;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 16px;
        }
        /* 状態メッセージを画面上に表示 */
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            text-shadow: 0 1px 3px #000;
        }
    </style>
</head>
<body>
    <!-- カメラ映像を表示する領域 -->
    <video id="cam" playsinline muted autoplay></video>
    <!-- カメラ起動ボタン -->
    <button id="start">カメラON</button>
    <!-- 状態表示用テキスト -->
    <div id="status">HTTPSで開いて「カメラON」を押してください。</div>

    <script>
        // DOM要素を取得
        const video = document.getElementById('cam');
        const btn = document.getElementById('start');
        const statusEl = document.getElementById('status');

        // 状態を更新する関数
        function setStatus(msg) {
            statusEl.textContent = msg;
        }

        // カメラを起動する処理
        async function startCamera() {
            try {
                // getUserMediaでカメラ映像を取得
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }, // 背面カメラを優先
                    audio: false // 音声は不要
                });
                // 取得した映像をvideo要素に流し込む
                video.srcObject = stream;
                await video.play();
                setStatus("カメラが起動しました！");
            } catch (e) {
                console.error(e);
                setStatus("カメラの起動に失敗しました。権限やHTTPSを確認してください。");
            }
        }

        // ボタンが押されたらカメラを起動
        btn.addEventListener('click', startCamera);
    </script>
</body>
</html>
