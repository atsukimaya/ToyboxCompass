<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAR 太陽の位置</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
        }
        /* カメラ映像を全画面に敷く */
        #camera {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 左右反転 → 自撮りのように見やすくする */
        }
        /* 太陽マーク（☀︎） */
        #sun {
            position: absolute;
            font-size: 40px;
            color: yellow;
            text-shadow: 0 0 10px rgba(255,255,0,0.8);
            transform: translate(-50%,-50%); /* 中心合わせ */
            pointer-events: none; /* タップ操作を邪魔しない */
        }
        /* iOSで方位の許可が必要な場合に出すボタン */
        #permBtn {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
    <!-- 太陽の位置を計算するためのライブラリ SunCalc -->
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
</head>
<body>
    <!-- カメラ映像 -->
    <video id="camera" autoplay playsinline muted></video>
    <!-- 太陽マーク -->
    <div id="sun">☀︎</div>
    <!-- iOS Safari 用の許可ボタン -->
    <button id="permBtn" style="display:none;">方位の取得を許可する</button>

    <script>
        const sunEl = document.getElementById('sun');
        const permBtn = document.getElementById('permBtn');
        const state = { lat: null, lon: null, heading: null }; // 位置と端末の向きを保存

        // ===== カメラ起動 =====
        async function startCamera() {
            // 環境カメラ（背面カメラ）を優先的に使用
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            document.getElementById('camera').srcObject = stream;
        }

        // ===== 現在地の取得 =====
        function getLocation() {
            return new Promise((res, rej) => {
                navigator.geolocation.getCurrentPosition(p => {
                    state.lat = p.coords.latitude;   // 緯度
                    state.lon = p.coords.longitude;  // 経度
                    res();
                }, rej);
            });
        }

        // ===== 太陽の位置を計算して画面に表示 =====
        function updateSun() {
            if (state.lat == null || state.lon == null || state.heading == null) return;

            // 現在時刻の太陽位置を計算
            const now = new Date();
            const pos = SunCalc.getPosition(now, state.lat, state.lon);

            // SunCalc の方位角は「南=0、西方向に増加」
            // → 北=0° 東=90° の一般的な方位角に変換
            let az = ((pos.azimuth * 180 / Math.PI) + 180) % 360;
            az = (360 - az) % 360;
            const alt = pos.altitude * 180 / Math.PI; // 高度（地平線0°, 天頂90°）

            // ====== 画面座標に変換 ======
            const w = window.innerWidth, h = window.innerHeight;

            // 方位差 = 太陽の方位角 - 端末が向いている方位角
            // 差が0°なら画面中央に表示
            const diffAz = az - state.heading;

            // 横位置: 方位差90°で画面半分ずれるように設定
            const x = w / 2 + diffAz * (w / 90);

            // 縦位置: 高度90°で画面半分上に動くように設定
            const y = h / 2 - alt * (h / 90);

            // ☀︎マークの位置を更新
            sunEl.style.left = x + "px";
            sunEl.style.top = y + "px";
        }

        // ===== 端末の方位取得（コンパス） =====
        function setupOrientation() {
            // iOS Safari (iOS13+) ではユーザー操作による許可が必要
            const needPerm = typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function';
            if (needPerm) {
                // ボタンを出してユーザーに許可を求める
                permBtn.style.display = 'block';
                permBtn.onclick = async () => {
                    const resp = await DeviceOrientationEvent.requestPermission();
                    if (resp === 'granted') {
                        permBtn.style.display = 'none';
                        window.addEventListener('deviceorientation', handle, true);
                    }
                }
            } else {
                // Android などはそのままイベント取得
                window.addEventListener('deviceorientation', handle, true);
            }
        }

        // デバイスの方位イベントを処理
        function handle(e) {
            let heading;
            if (typeof e.webkitCompassHeading === 'number') {
                // iOS Safari: webkitCompassHeading が 北=0° 時計回り
                heading = e.webkitCompassHeading;
            } else if (typeof e.alpha === 'number') {
                // Android: alpha が北基準（0°）の場合が多い
                heading = 360 - e.alpha;
            }
            state.heading = heading;
        }

        // ===== 初期化処理 =====
        (async function () {
            await startCamera();     // カメラ起動
            await getLocation();     // 現在地取得
            setupOrientation();      // コンパスセット
            setInterval(updateSun, 1000); // 1秒ごとに太陽位置を更新
        })();
    </script>
</body>
</html>
