<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>A-Frame カメラ起動テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <!--
      A-FrameシーンをARモードで起動する。
      → 起動すると「ARで表示」ボタンが出るのでタップ。
      → 背景に端末のカメラ映像が表示される。
    -->
    <a-scene renderer="alpha:true"       <!-- 背景を透過（カメラ映像が見えるように） -->
    vr-mode-ui="enabled:false"  <!-- VRボタンを消す -->
    embedded
    webxr="mode: ar"            <!-- WebXRをARモードで -->
  >
    <!-- カメラ（必須） -->
    <a-entity camera wasd-controls="enabled:false"></a-entity>
  </a-scene>
</body>
</html>
